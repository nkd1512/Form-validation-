<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องขอโอนย้ายสาขาวิชา</title>
    <style>
        /* CSS ที่ปรับแก้ตามโทนสีใหม่ */
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE6E0; /* Canvas */
            color: #1C1C1C; /* Charcoal */
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF; /* White */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #1C1C1C; /* Charcoal */
        }
        .header p {
            font-size: 14px;
            color: #535366; /* Slate */
        }

        .form-section {
            margin-bottom: 20px;
        }
        
        .form-section h2 {
            font-size: 18px;
            border-bottom: 2px solid #535366; /* Slate */
            padding-bottom: 5px;
            color: #1C1C1C; /* Charcoal */
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 100%;
            font-weight: bold;
            color: #1C1C1C; /* Charcoal */
            margin-bottom: 5px;
        }

        .form-group input[type="text"], 
        .form-group input[type="tel"], 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #535366; /* Slate */
            border-radius: 4px;
            box-sizing: border-box;
            color: #1C1C1C; /* Charcoal */
        }

        .form-group textarea {
            min-height: 100px;
        }
        
        .form-group .half-width {
            width: calc(50% - 10px);
            margin-right: 20px;
        }
        
        .form-group .half-width:last-child {
            margin-right: 0;
        }

        .form-group .radio-group label,
        .form-group .checkbox-group label {
            display: inline-block;
            font-weight: normal;
        }
        
        .form-group .radio-group input,
        .form-group .checkbox-group input {
            margin-right: 5px;
        }

        .form-group .inline-field {
            display: flex;
            align-items: center;
        }

        .form-group .inline-field label {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }
        
        .form-group .inline-field input {
            width: auto;
        }
        
        .form-group .inline-field span {
            margin-left: 10px;
            color: #1C1C1C; /* Charcoal */
        }

        .error-message {
            color: #535366; /* Slate */
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #1C1C1C; /* Charcoal */
            color: #FFFFFF; /* White */
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #535366; /* Slate */
        }
        
        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #EAE6E0; /* Canvas */
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 400px;
            color: #1C1C1C; /* Charcoal */
        }

        .close-btn {
            color: #1C1C1C; /* Charcoal */
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>คำร้องขอโอนย้ายสาขาวิชาต่างๆ คณะ</h1>
            <p>สำหรับหลักสูตร 4 ปี และหลักสูตร 4 ปีเทียบเท่าเรียน (2ปี)</p>
        </div>
        
        <form id="transferForm" novalidate>
            <div class="form-group">
                <label>เรียน คณบดีคณะ (คณะใหม่)</label>
                <div class="inline-field">
                    <span>วันที่</span><input type="text"><span>เดือน</span><input type="text"><span>พ.ศ.</span><input type="text">
                </div>
            </div>

            <div class="form-group">
                <label>สิ่งที่ส่งมาด้วย: ใบรายงานผลการศึกษา</label>
            </div>

            <div class="form-group">
                <label>ข้าพเจ้า</label>
                <div class="radio-group">
                    <input type="radio" id="mr" name="title" value="นาย" checked>
                    <label for="mr">นาย</label>
                    <input type="radio" id="mrs" name="title" value="นาง">
                    <label for="mrs">นาง</label>
                    <input type="radio" id="miss" name="title" value="นางสาว">
                    <label for="miss">นางสาว</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา:</label>
                <input type="text" id="studentId" name="studentId" maxlength="10">
                <span class="error-message" id="studentIdError"></span>
            </div>

            <div class="form-group">
                <label for="phone">โทรศัพท์มือถือ:</label>
                <input type="tel" id="phone" name="phone" maxlength="10">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label>หลักสูตร</label>
                <div class="radio-group">
                    <input type="radio" id="course4" name="course" value="หลักสูตร 4 ปี" checked>
                    <label for="course4">4 ปี</label>
                    <input type="radio" id="course42" name="course" value="หลักสูตร 4 ปีเทียบเท่าเรียน (2ปี)">
                    <label for="course42">4 ปีเทียบเท่าเรียน (2ปี)</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="currentMajor">สาขาวิชา:</label>
                <input type="text" id="currentMajor" name="currentMajor">
            </div>

            <div class="form-group">
                <label>มีความประสงค์จะขอโอนย้ายไปสาขาวิชา</label>
                <input type="text" id="transferMajor" name="transferMajor">
            </div>
            
            <div class="form-group">
                <label for="reason">เนื่องจาก:</label>
                <textarea id="reason" name="reason" rows="4"></textarea>
                <span class="error-message" id="reasonError"></span>
            </div>
            
            <button type="submit">ส่งคำร้อง</button>
        </form>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('transferForm');
            const studentIdInput = document.getElementById('studentId');
            const phoneInput = document.getElementById('phone');
            const reasonInput = document.getElementById('reason');
            const studentIdError = document.getElementById('studentIdError');
            const phoneError = document.getElementById('phoneError');
            const reasonError = document.getElementById('reasonError');
            const successModal = document.getElementById('successModal');
            const modalText = document.getElementById('modalText');
            const closeModalBtn = document.querySelector('.close-btn');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                resetErrors();

                let isValid = true;

                // 1. ตรวจสอบรหัสนักศึกษา: ตัวเลข 10 หลัก และขึ้นต้นด้วย 6 หรือ 7 (สมมติว่าเป็นปีการศึกษา)
                const studentIdValue = studentIdInput.value.trim();
                if (!/^[6-7]\d{9}$/.test(studentIdValue)) {
                    studentIdError.textContent = 'รหัสนักศึกษาต้องเป็นตัวเลข 10 หลัก และขึ้นต้นด้วย 6 หรือ 7';
                    isValid = false;
                }

                // 2. ตรวจสอบเบอร์โทรศัพท์: ตัวเลข 10 หลัก
                const phoneValue = phoneInput.value.trim();
                if (!/^\d{10}$/.test(phoneValue)) {
                    phoneError.textContent = 'เบอร์โทรศัพท์ต้องเป็นตัวเลข 10 หลัก';
                    isValid = false;
                }
                
                // 3. ตรวจสอบสาเหตุ: ต้องกรอกข้อมูล
                const reasonValue = reasonInput.value.trim();
                if (reasonValue === '') {
                    reasonError.textContent = 'กรุณากรอกสาเหตุการขอโอนย้าย';
                    isValid = false;
                }

                if (isValid) {
                    showModal('ส่งคำร้องสำเร็จ');
                } else {
                    console.log('Validation failed.');
                }
            });

            function resetErrors() {
                studentIdError.textContent = '';
                phoneError.textContent = '';
                reasonError.textContent = '';
            }

            function showModal(text) {
                modalText.textContent = text;
                successModal.style.display = 'flex';
            }

            closeModalBtn.addEventListener('click', function() {
                successModal.style.display = 'none';
                form.reset();
            });
        });
    </script>
</body>
</html>
